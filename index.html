<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Check Point Two</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row bg-primary">
                <div class="col text-center text-light">
                    <h3>Destructors!</h3>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row bg-success">
                <div class="col text-center p-2 text-light">
                    <div>
                        <h5>Destroy the earth!</h5>
                        <div class="row">
                            <div class="col-2"><span>Total Earth Destroyed: <span id="earther"> 0</span></span></div>
                            <div class="col-2"><span>Destroyers One: <span id="dtOne"> 0</span></span> </div>
                            <div class="col-2"><span>Destroyers Two: <span id="dtTwo"> 0</span></span> </div>
                            <div class="col-2"><span>Destroyers Three: <span id="dtThree"> 0</span></span></div>
                            <div class="col-2"><span>Destroyers Four: <span id="dtFour"> 0</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6  p-3 img-fluid 100w "> <img
                        src="https://clipartion.com/wp-content/uploads/2016/04/earth-science-clipart-3.png"
                        class="img-fluid" onclick="destroy()" alt="Earth">
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row bg-danger">
                <div class="col p-3 text-center">
                    <button type="button" id="destroy1" class="btn btn-secondary shadow"
                        onclick="buyDestroOne('dtOne')">One! <p>+<span id="mult1"></span> per click</p>
                        <p>price: <span id="dt1"></span> clicks</p>
                    </button>
                    <button type="button" id="destroy2" class="btn btn-secondary shadow"
                        onclick="buyDestroTwo('dtTwo')">Two! <p>+<span id="mult2"></span> per click </p>
                        <p>price: <span id="dt2"></span> clicks</p>
                    </button>
                    <button type=" button" id="destroy3" class="btn btn-secondary shadow"
                        onclick="buyDestroThree('dtThree')">Three! <p>+<span id="mult3"></span> pre 3 seconds</p>
                        <p>price: <span id="dt3"></span> clicks</p>
                    </button>
                    <button type=" button" id="destroy4" class="btn btn-secondary shadow"
                        onclick="buyDestroFour('dtFour')">Four! <p>+<span id="mult4"></span> per 3 seconds</p>
                        <p>price: <span id="dt4"></span> clicks</p>
                    </button>
                </div>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
